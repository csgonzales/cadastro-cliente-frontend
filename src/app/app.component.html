<div class="jumbotron">
  <div class="container">
    <h2 class="text-center">Cadastro de Clientes</h2>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <notifier-container></notifier-container>
      <div class="form-group">
        <label>*Nome</label>
        <input type="text" formControlName="nome" class="form-control" [ngClass]="{'is-invalid': enviado && nome.errors}" placeholder="Informe nome ...">
        <div *ngIf="enviado && nome.errors" class="invalid-feedback">
          <div *ngIf="nome.errors.required">Nome obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <label>*Limite de Crédito</label>
        <input type="number" formControlName="limiteCredito" min=0.01 step="0.01" data-number-to-fixed="2" class="form-control" [ngClass]="{'is-invalid': enviado && limiteCredito.errors}" placeholder="Ex. 1.000,00">
        <div *ngIf="enviado && limiteCredito.errors" class="invalid-feedback">
          <div *ngIf="limiteCredito.errors.required">Limite de Crédito obrigatório</div>
          <div *ngIf="limiteCredito.errors.min">Limite de Crédito deve possuir no mínimo 0,01 em valor</div>
        </div>
      </div>
      <div class="form-group">
          <label>*Risco</label>
          <select class="form-control" formControlName="risco" [ngClass]="{'is-invalid': enviado && risco.errors}"  >
            <option value="">Selecione ...</option>
            <option *ngFor="let valorRisco of riscos" [value]="valorRisco">{{valorRisco}}</option>
          </select>
          <div *ngIf="enviado && risco.errors" class="invalid-feedback">
              <div *ngIf="risco.errors.required">Risco obrigatório</div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>
